<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>ROCK, PAPER AND SCISSORS</h1>
    <div id='buttons'>
        <button type='submit' id='rock'>
            <img src="rock.png" alt="rock" width="50px">
        </button>
        <button type='submit' id='paper'>
            <img src="paper-removebg-preview.png" alt="paper" width="50px">
        </button>
        <button type='submit' id='scissors'>
            <img src="scissors.png" alt="scissors" width="50px">
        </button> 
    </div>
    
    <div id='results'>Results</div>
    <div id='scoreboard'>0 x 0</div>
    
    <script src="script.js"></script>
</body>
</html>
